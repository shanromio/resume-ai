<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Customization AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Resume AI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Customize Your Resume</h2>
                <form method="POST" enctype="multipart/form-data" action="/index">
                    <div class="mb-3">
                        <label class="form-label">Upload Resume (PDF)</label>
                        <input type="file" name="resume" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Paste Job Description</label>
                        <textarea name="job_desc" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Transform Resume</button>
                    </div>
                </form>

                {% if transformed %}
                <hr class="my-4">
                <h4 class="text-center">ATS Match Score</h4>
                <canvas id="atsChart" width="300" height="300" class="mx-auto d-block"></canvas>
                <script>
                    const ctx = document.getElementById('atsChart').getContext('2d');
                    const atsChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Match', 'Missing'],
                            datasets: [{
                                data: [{{ score }}, {{ 100 - score }}],
                                backgroundColor: ['#0d6efd', '#dee2e6']
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                </script>

                <hr class="my-4">
                <h4 class="text-center">Edit Before Download</h4>
                <form method="POST" action="/finalize">
                    <textarea name="final_text" class="form-control" rows="15">{{ transformed_resume }}</textarea>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success">Save & Choose Format</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
